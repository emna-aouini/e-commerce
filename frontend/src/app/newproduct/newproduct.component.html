<div class="panel panel-default">
  <div class="panel-heading">Saisie d'un nouveau produit</div>
  <div class="panel-body">
    <form #f="ngForm" (ngSubmit)="onSaveProduct(f.value)">
    <div class="form-group">
      <label class="control-label">couverture</label>
      <input class="form-control" type="text" name="couverture" ngModel>

    </div>

      <div class="form-group">
        <label class="control-label">titre</label>
        <input class="form-control" type="text" name="titre" ngModel>

      </div>

      <div class="form-group">
        <label class="control-label">description</label>
        <input class="form-control" type="text" name="description" ngModel>

      </div>

      <div class="form-group">
        <label class="control-label">Prix</label>
        <input class="form-control" type="text" name="price" ngModel>

      </div>

      <div class="form-group">
        <label class="control-label">Quantit√©</label>
        <input class="form-control" type="number" name="quantitie" ngModel>

      </div>


      <button class="btn btn-success" type="=submit">Save</button>
    </form>
  </div>

</div>
